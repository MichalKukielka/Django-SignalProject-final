{% extends 'base.html' %}
{% block content %}

  <div class="container text-center">
    <div>
      <h1 class="mt-3">Login</h1>

      <hr>

      <div class="row mt-2 mb-2">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
          <a href="{% url 'index' %}" class="btn btn-outline-default btn-sm">Back</a>
        </div>
        <div class="col-lg-4"></div>
      </div>

      <form method="POST">
        {% csrf_token %}
        {% for field in form %}
          {{ field.errors }}
          <label>{{ field.label }}:</label>
          <input type="{% if field.label == 'Password' %}password{% else %}input{% endif %}" name="{{ field.name }}" class="form-control mb-2">
        {% endfor %}
        <hr>
        <button type="submit" class="btn btn-outline-primary mb-3">Login</button>
        <br>
        If you do not have an account:
        <br>
        <a href="{% url 'signup' %}" class="btn btn-outline-default btn-sm mt-2">SignUp</a>
      </form>
    </div>
  </div>

{% endblock %}
